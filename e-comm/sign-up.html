<body>
    <!-- loginpage -->
    <div class="container ">
        <div class="row  " id="hero-row">
            <div class="col-md-12 d-md-flex hero-body p-0 my-md-5 ">
                <div class="left-section rounded-left col-md-5 p-4  bg-light offset-md-1">
                    <h1 class="display-2 text-uppercase "> shoppers stop</h1>
                    <img src="" alt="">
                    <p class="text-capitalize">a place where you can find your favourite fashion product</p>
                </div>
                <div class="right-section  rounded-right col-md-5  " >
                    <form id='form-validation' class="myForm  p-4 ">
                      <p class="text-capitalize">get the lastest fashion and tech by just singning up with an account</p>
                        <div class="form-group">
                          <label for=" exampleInputEmail1">Username</label>
                          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                          <small id="usernameHelp" class="form-text  text-danger"></small>
                        </div>
            
            
                        <div class="form-group">
                          <label for=" exampleInputEmail1">E-mail</label>
                          <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text  text-danger"></small>
                        </div>
            
                        <div class="form-group">
                          <label for=" exampleInputEmail1">Phone Number</label>
                          <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp">
                          <small id="phoneHelp" class="form-text  text-danger"></small>
                        </div>
                        <div class="form-group">
                          <label class="text-capitalize" for="exampleInputEmail1">select your gender</label> <br>
            
                          <input type="radio" name="sex" value="male" checked> Male
            
                          <input class="ml-4" type="radio" name="sex" value="female"> Female
                        </div>
            
                        <div class="form-group">
                          <label for=" exampleInputEmail1">Password</label>
                          <input type="text" class="form-control" id="pwd" aria-describedby="passwordHelp">
                          <small id="passwordHelp" class="form-text text-danger  ">
            
                          </small>
                          <p>
                          <ul class="text-danger h6">
                            <li>one lower-case character</li>
                            <li>one special character</li>
                            <li>one upper-case character</li>
                            <li>min. 8 character includes numeric value</li>
                          </ul>
                        </div>
                        </p>
                         <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">I agree</label>
                        </div>
            
                        <button type="submit" formaction="./home-page.html" class="btn btn-primary">next</button>
                      </form>
                </div>
            </div>
        </div>






    </div>
