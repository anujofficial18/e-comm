<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7fb945a446.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="home-page.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12   p-0">
                <nav class="navbar  navbar-expand-lg navbar-light ">
                    <div class="logo col-md-4 col-sm-4">
                        <a class="navbar-brand " href="#">SHOPPERS STOP</a>

                    </div>
                    <form class="d-flex search-bar col-md-4 col-sm-4">
                        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark search-btn" type="submit">Search</button>
                    </form>
                    <div class="col-md-4 text-right col-sm-4">
                        <a href="cart.html"><button class="btn btn-outline-dark cart-btn"><i
                                    class="fas fa-shopping-cart"></i></button></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12">
                <div class="cart-body col-md-8 offset-md-2 ">


                    <div class="address-body w-100 d-inline-block gx-5">
                        <div class="col">
                            <div class="price-details p-3 border bg-light text-capitalize">
                                <p class="h3">address-details</p>
                                <hr>
                                <div class="d-flex">
                                    <div class="left col-md-6">
                                    <p class="m-0">anuj jsohi</p>
                                    <p class="m-0">6268366678</p>
                                    <p class="m-0">198 anand nagar</p>
                                    <p class="m-0">indore</p>
                                    <p class="m-0">madhya pradesh</p>
                                        
                                    </div>
                                    <div class="right text-right col-md-6">
                                        <button class="btn btn-outline-info">change address</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                       
                        <div class="col">
                            <div class="item-details p-3 border bg-light d-flex text-capitalize">
                                <img src="https://source.unsplash.com/random/130x150" alt="">
                                <div class="item-detail ml-3 col-md-4">
                                    <p class="m-0">item-name</p>
                                    <p class="m-0">offer-applied</p>
                                    <p class="m-0 mt-5">item-price</p>
                                </div>
                                <div class="delivery-time-detail text-right col-md-6">
                                    <p class="m-0">delivery by monday</p>
                                    <p>date</p>
                                    <p class="m-0">delivery by tomorrow </p>
                                    <p>charge rs.40</p>
                                </div>

                            </div>
                        </div>
                        <div class="col">
                            <div class="price-details p-3 border bg-light text-capitalize">
                                <p class="h3">price-details</p>
                                <div class="d-flex">
                                    <div class="left col-md-6">
                                        <p class="m-0">price</p>
                                        <p class="m-0">discount</p>
                                        <p class="m-0">delivery charges</p>
                                    </div>
                                    <div class="right text-right col-md-6">
                                        <p class="m-0">rs. xx,xx.xx</p>
                                        <p class="m-0">rs. xx,xx.xx</p>
                                        <p class="m-0">rs. xx,xx.xx</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col">
                            <div class="price-details p-3 border bg-light text-capitalize text-right">
                                <button class="btn btn-outline-info">place order</button>

                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
